  db:
    image: postgres:15.1
    restart: always
    volumes:
      - ./database/data/:/var/lib/postgresql/data/
    env_file:
      - ./database/.env
    ports:
      - 5432:5432

  proxy:
    image: nginx:1.23
    build:
      context: ./nginx
    volumes:
      - static:/static/
      - media:/media/
    ports:
