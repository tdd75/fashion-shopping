version: "3"

services:
  web:
    image: python:3.10
    build:
      context: ./fashion_shopping_backend
    working_dir: /app/web
    restart: always
    env_file:
      - ./fashion_shopping_backend/.env.dev
    volumes:
      - ./fashion_shopping_backend:/app/web
      - ./fashion_shopping_backend/media/:/app/web/media/
      - static:/app/web/static/
      - media:/app/web/media/
    ports:
      - 9999:9999
    entrypoint: sh entrypoint.sh
    command: python3 manage.py run
    depends_on:
      - db
      - redis

  web_ws:
    build:
      dockerfile: Dockerfile_ws
      context: ./fashion_shopping_backend
    working_dir: /app/web_ws
    restart: always
    env_file:
      - ./fashion_shopping_backend/.env.dev
    volumes:
      - ./fashion_shopping_backend:/app/web
      - ./fashion_shopping_backend/media/:/app/web/media/
      - static:/app/web/static/
      - media:/app/web/media/
    ports:
      - 10000:10000
    command: python3 manage.py run_ws
    depends_on:
      - db
      - redis

